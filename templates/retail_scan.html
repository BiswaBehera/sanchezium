<html>
    <head>
        <title>retail scan here</title>
    </head>
    <body>
        <h1>retail scan here</h1>
        {% for product in products %}
        <h1>{{product.name}}</h1>
        <h1>{{product.price}}</h1>
        <img src='static/img/images/{{product.photo}}' style='height: 200px; width:200px;'>
        <form action='/remove_from_check_out' method='post'>
         <input type='hidden' name = 'id' value='{{product.id}}'>   
         <input type='submit' value="delete"  class="btn btn-lg btn-danger">
        </form>
        {% endfor %}
    </body>
</html>
